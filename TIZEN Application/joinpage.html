<!DOCTYPE HTML>
<html>
<head>
<title>TeamThreeProject</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="assets/css/bootstrap.css" media="screen">
<link rel="stylesheet" href="assets/css/custom.min.css">
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="index.html" class="navbar-brand">CafeSeatsApplication</a>
			</div>
		</div>
	</div>
	<div id="main">
		<div class="container">
			<div class="bs-docs-section">
				<div class="row">
					<div class="col-lg-6">
						<div class="well bs-component">
							<form class="form-horizontal" id="joinform">
								<fieldset>

									<legend>Register Form</legend>
									<div class="form-group">
										<label for="email" class="col-lg-2 control-label">Email</label>
										<div class="col-lg-10">
											<input type="text" class="form-control" name="email" id="email" placeholder="Email">
										</div>
									</div>
									<div class="form-group">
										<label for="passed" class="col-lg-2 control-label">Password</label>
										<div class="col-lg-10">
											<input type="password" class="form-control" name="passwd" id="passwd" placeholder="Password">
										</div>
									</div>
									<div class="form-group">
										<label for="name" class="col-lg-2 control-label">Name</label>
										<div class="col-lg-10"> <input type="text" class="form-control" name="name" id="name" placeholder="Name"></div>
									</div><br/>
									<div class="form-group">
										<div class="col-lg-10 col-lg-offset-2">
											<button type="reset" class="btn btn-default">Cancle</button>
											<input type="button" class="btn btn-primary" id="joinbutton" value="Sign Up"/>
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="row">
			<div class="col-lg-12" align="center">
				<p>&copy; Untitled. All rights reserved.</p>
			</div>
		</div>
	</footer>

	<!-- Scripts -->
	<script src="lib/tau/mobile/js/jquery.js"></script>
	<script src="lib/tau/mobile/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/custom.js"></script>
	<script src="assets/js/custom.js"></script>
	<script src="assets/js/joinpage_json.js"></script>
</body>
</html>
