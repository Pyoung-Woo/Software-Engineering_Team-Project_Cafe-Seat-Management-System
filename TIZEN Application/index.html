<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>TeamThreeProject</title>
<link rel="stylesheet" href="assets/css/bootstrap.css" media="screen">
<link rel="stylesheet" href="assets/css/custom.min.css">
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="../index.html" class="navbar-brand">CafeSeatsApplication</a>
			</div>	
		</div>
	</div>
	<div id="main">
		<div class="container">
			<div class="bs-docs-section">
				<div class="row">
					<div class="col-lg-6">
						<div class="well bs-component">
							<form class="form-horizontal" id="form1" method = "post">
								<fieldset>
									<legend>Welcome!</legend>
									<div class="form-group">
										<label for="email" class="col-lg-2 control-label">Email</label>
										<div class="col-lg-10">
											<input type="text" class="form-control" id="email" name="email" placeholder="Email">
										</div>
									</div>
									<div class="form-group">
										<label for="passwd" class="col-lg-2 control-label">Password</label>
										<div class="col-lg-10">
											<input type="password" class="form-control" id="passwd" name="passwd" placeholder="Password">
										</div>
									</div>
									<div class="form-group">
										<div class="col-lg-10 col-lg-offset-2">
											<input type="button" class="btn btn-default" id="call" value="Sign In"/>
											<a href="joinpage.html"><button type="button" class="btn btn-primary">Sign Up</button></a>
										</div>
									</div>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="row">
			<div class="col-lg-12" align="center">
				<p>&copy; Untitled. All rights reserved.</p>
			</div>
		</div>
	</footer>

	<!-- Scripts -->
	<script src="lib/tau/mobile/js/jquery.js"></script>
	<script src="lib/tau/mobile/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/custom.js"></script>
	<script src="assets/js/index_loginjson.js"></script>
</body>
</html>
