<!DOCTYPE HTML>
<html>
<head>
<title>TeamThreeProject</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="assets/css/bootstrap.css" media="screen">
<link rel="stylesheet" href="assets/css/custom.min.css">
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="main.html" class="navbar-brand">CafeSeatsApplication</a>
				<button class="navbar-toggle" type="button" data-toggle="collapse"
					data-target="#navbar-main">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>
			<div class="navbar-collapse collapse" id="navbar-main">
				<ul class="nav navbar-nav">
					<li class="dropdown">
					<li><a href="main.html">Main</a></li>
					<li><a href="favorite.html">Favorite cafes</a></li>
					<li><a href="board.html" class="current-page-item">Board</a></li>
					<li><a href="settings.html">Settings</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="main">
		<div class="container">
			<div class="bs-docs-section">
				<div class="row">
					<div class="col-lg-6">
						<div class="well bs-component">
						<form class="form-horizontal" id="boardform">
								<fieldset>
									<legend>Post form</legend>
									<div class="form-group">
										<label for="email" class="col-lg-2 control-label">Writer</label>
										<div class="col-lg-10" name="writer" id="writer" style="padding-left: 30px"></div>
									</div>
									<div class="form-group">
										<label for="title" class="col-lg-2 control-label">Title</label>
										<div class="col-lg-10">
											<input type="text" class="form-control" name="title" id="title">
										</div>
									</div>
									<div class="form-group">
										<label for="content" class="col-lg-2 control-label">Content</label>
										<div class="col-lg-10">
											<textarea class="form-control" rows="5" name="content" id="content"></textarea>
										</div>
									</div>
									<div class="form-group">
										<div class="col-lg-10 col-lg-offset-2">
											<button type="reset" class="btn btn-default">Cancle</button>
											<input type="button" class="btn btn-primary" value="Submit" id="boardbutton"/>
										</div>
									</div>
								</fieldset>
							</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="row">
			<div class="col-lg-12" align="center">
				<p>&copy; Untitled. All rights reserved.</p>
			</div>
		</div>
	</footer>
	<!-- Scripts -->
	<script src="lib/tau/mobile/js/jquery.js"></script>
	<script src="lib/tau/mobile/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/custom.js"></script>
	<script src="assets/js/boardpost_json.js"></script>
</body>
</html>
